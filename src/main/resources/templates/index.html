<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Websocket chat application</title>
</head>
<body>

<div class="container mt-3">
    <div class="row g-3">
        <div class="col-12">
            <label for="chatMessages" class="form-label">Chat</label>
            <textarea class="form-control" id="chatMessages" rows="10" readonly></textarea>
        </div>

        <div class="col-xs-1 col-md-3">
            <label for="userName" class="form-label">User name</label>
            <input type="text" class="form-control" id="userName">
        </div>
        <div class="col-xs-10 col-md-6">
            <label for="message" class="form-label">Message</label>
            <input type="text" class="form-control" id="message">
        </div>
        <button class="btn btn-primary col-xs-1 col-md-3 mt-5" id="sendButton">Send</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

<script th:src="@{/webjars/sockjs-client/1.0.2/sockjs.min.js}"></script>
<script th:src="@{/webjars/stomp-websocket/2.3.3/stomp.min.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/js/app.js}"></script>

</body>
</html>
